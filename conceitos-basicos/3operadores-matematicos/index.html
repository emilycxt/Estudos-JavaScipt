<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matemáticos</title>
</head>
<body>
    <h1>Seção 04 - Aula 04</h1>

    <script>
     let num1 = 42, num2 = 19;

     //soma

     let result = num1 + num2;
     console.log ("O resultado é : "+result)

     //Cuidado

     let num3 = "39"; //string
     result = num1 + num3;
     console.log (result) //o resultado será 4239 (o valor concatenou e virou completamente string)
    

     //subtração

     result = num1 - num2;
     console.log (result)

     //multiplicação
     result = num1 * num2;
     console.log (result)

     //divisão

     result = num1/2;
     console.log (result)

     //módulo (resto da divisão)

     result = num2 % 2;
     console.log (result)

     //incromento e decremento

     num1 +=8;
     console.log(num1)

     console.log (num1++)

    </script>

</body>
</html>
